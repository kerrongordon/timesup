<ion-header>
  <ion-toolbar color="banana">
    <ion-title>Time's Up</ion-title>
  </ion-toolbar>
  <ion-toolbar color="banana">
    <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="shouldShowCancel" (ionInput)="onSearch($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="data?.length > 0; else nodata">
    <ion-list>
      <ion-item-group *ngFor="let item of data">
        <schedule-item [date]="item.date" [items]="item.items" (open)="onOpen($event)" (delete)="onDelete($event)"></schedule-item>
      </ion-item-group>
    </ion-list>
  </ng-container>

  <ng-template #nodata>
    <div text-center class="nocontent">
      <div>
        <ion-icon name="time"></ion-icon>
        <h3>No Schedule</h3>
      </div>
    </div>
  </ng-template>

  <ion-fab right bottom>
    <button ion-fab icon-only (click)="addNewSchedule()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
