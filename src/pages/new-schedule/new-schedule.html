<ion-header>

  <ion-toolbar color="banana">
    <ion-title>New Schedule</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="onCreateSchedule(f)" #f="ngForm">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea class="boxh" type="text" name="body" ngModel required></ion-textarea>
    </ion-item>

    <ion-grid>
      <ion-row>

        <ion-col>
          <ion-item>
            <ion-label floating>Date</ion-label>
            <ion-datetime displayFormat="DDDD MMM D, YYYY" [min]="limDate" name="date" ngModel required></ion-datetime>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item no-padding>
            <ion-label floating>Time</ion-label>
            <ion-datetime displayFormat="h:mm" pickerFormat="h:mm A" name="time" ngModel required></ion-datetime>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>

    <div padding-bottom></div>

    <ion-row>
      <ion-col text-center>
        <ion-label>Pick a Color</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="row-dots">
      <ion-col>
        <button ion-button="dot" type="button" class="dot-strawberry" (click)="pickColor('#c6262e', 'strawberry')"></button>
      </ion-col>
      <ion-col>
        <button ion-button="dot" type="button" class="dot-orange" (click)="pickColor('#f37329', 'orange')"></button>
      </ion-col>
      <ion-col>
        <button ion-button="dot" type="button" class="dot-banana" (click)="pickColor('#f9c440', 'banana')"></button>
      </ion-col>
      <ion-col>
        <button ion-button="dot" type="button" class="dot-lime" (click)="pickColor('#68b723', 'lime')"></button>
      </ion-col>
    </ion-row>

    <ion-row class="row-dots">
      <ion-col>
        <button ion-button="dot" type="button" class="dot-blueberry" (click)="pickColor('#3689e6', 'blueberry')"></button>
      </ion-col>
      <ion-col>
        <button ion-button="dot" type="button" class="dot-grape" (click)="pickColor('#7a36b1', 'grape')"></button>
      </ion-col>
      <ion-col>
        <button ion-button="dot" type="button" class="dot-cocoa" (click)="pickColor('#715344', 'cocoa')"></button>
      </ion-col>
      <ion-col>
        <button ion-button="dot" type="button" class="dot-slate" (click)="pickColor('#485a6c', 'slate')"></button>
      </ion-col>
    </ion-row>

    <div padding-bottom></div>

    <ion-buttons center padding>
      <button ion-button icon-left block type="submit">
        <ion-icon name="add-circle"></ion-icon>
        Add Schedule
      </button>
    </ion-buttons>
  </form>

</ion-content>
