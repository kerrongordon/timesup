<ion-header>
  <ion-toolbar color="banana">
    <ion-title>New Schedule</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm" (ngSubmit)="onCreateSchedule(form)" novalidate>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" required name="title" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea class="boxh" type="text" required name="body" ngModel></ion-textarea>
    </ion-item>

    <ion-list-header text-center no-lines padding-top>
      Date & Time
    </ion-list-header>

    <ion-grid no-padding>
      <ion-row>
        <ion-col col-8>
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime no-padding displayFormat="DDDD MMM D, YYYY" [min]="limDate" name="date" ngModel required></ion-datetime>
          </ion-item>
        </ion-col>

        <ion-col col-4>
          <ion-item no-padding>
            <ion-label>Time</ion-label>
            <ion-datetime no-padding displayFormat="hh:mm A" pickerFormat="hh:mm A" name="time" ngModel required></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div padding></div>

    <ion-list radio-group name="color" ngModel>

      <ion-list-header text-center no-lines>
        Pick a Color
      </ion-list-header>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-item class="dot-item" no-lines>
              <ion-label type="button" class="dot dot-strawberry"></ion-label>
              <ion-radio value="#c6262e"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col col-4>
            <ion-item class="dot-item" no-lines>
              <ion-label type="button" class="dot dot-orange"></ion-label>
              <ion-radio value="#f37329"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col col-4>
            <ion-item class="dot-item" no-lines>
              <ion-label type="button" class="dot dot-banana"></ion-label>
              <ion-radio value="#f9c440"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-4>
            <ion-item class="dot-item" no-lines>
              <ion-label type="button" class="dot dot-lime"></ion-label>
              <ion-radio value="#68b723"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col col-4>
            <ion-item class="dot-item" no-lines>
              <ion-label type="button" class="dot dot-blueberry"></ion-label>
              <ion-radio value="#3689e6"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col col-4>
            <ion-item class="dot-item" no-lines>
              <ion-label type="button" class="dot dot-grape"></ion-label>
              <ion-radio value="#7a36b1"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-4>
            <ion-item class="dot-item" no-lines>
              <ion-label type="button" class="dot dot-cocoa"></ion-label>
              <ion-radio value="#715344"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col col-4>
            <ion-item class="dot-item" no-lines>
              <ion-label type="button" class="dot dot-slate"></ion-label>
              <ion-radio value="#485a6c"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col col-4>
            <ion-item class="dot-item" no-lines>
              <ion-label type="button" class="dot dot-silver"></ion-label>
              <ion-radio value="#abacae"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-list>

    <ion-buttons center padding>
      <button ion-button icon-left block type="submit">
        <ion-icon name="add-circle"></ion-icon>
        Add Schedule
      </button>
    </ion-buttons>
  </form>

</ion-content>
